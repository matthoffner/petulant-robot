<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Licensed to Widget</title>
    <link rel="stylesheet" href="src/normalize.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="import" href="webcomponent/accred-card.html">
  </head>
  <body>

    <header>
      <h1>Porch License Widget</h1>
      <h2>A widget to show your license off on your webpage.</h2>
    </header>
    <output id="cards">
      <figure>
        
      </figure>
    </output>

    <form id="create-card">
      <input id="username" type="text" placeholder="Enter your Porch ID">
      <button>Show</button>
    </form>

    <footer>

    </footer>

    <script>
      window.onload = function() {
        var inp = document.querySelector('#username'),
            frm = document.querySelector('#create-card'),
            output = document.querySelector('#cards');

        frm.addEventListener('submit', function(eve) {
          var user = inp.value,
              accred;
          eve.preventDefault();
          if (user === '') { return false; }
          accred = document.createElement('accred-card');
          accred.setAttribute('user', user);
          output.innerHTML = '';
          output.appendChild(accred);
        }, true);
      };
    </script>
  </body>
</html>
